name: Daily Scrape

on:
  # 매일 00:00, 12:00 KST에 실행 (UTC 기준 15:00, 03:00)
  schedule:
    - cron: '0 3 * * *'
    - cron: '0 15 * * *'

  # 수동 실행 가능
  workflow_dispatch:
    inputs:
      user_id:
        description: 'Specific user ID to scrape (leave empty for all users)'
        required: false
        type: string

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: scripts/scraper
        run: npm ci || npm install

      - name: Install Playwright browsers
        working-directory: scripts/scraper
        run: npx playwright install chromium --with-deps

      - name: Run scraper
        working-directory: scripts/scraper
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          TARGET_USER_ID: ${{ github.event.inputs.user_id }}
        run: node index.js

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Create scrape log
        run: |
          echo "Last scraped: $(date -u +'%Y-%m-%d %H:%M:%S UTC')" > scrape-log.txt

      - name: Commit and push if changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git diff --quiet && git diff --staged --quiet || git commit -m "Daily data update - ${{ steps.date.outputs.date }}"
          git push
